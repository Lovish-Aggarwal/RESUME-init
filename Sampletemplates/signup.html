<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>SignUp !</title>
</head>

<body>
    <div class="row" style="margin:10%;">

        <div class="col-md-9 col-lg-6 col-xl-5 text-sm-center">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
          <h3 style="font-family: sans-serif; font-weight: 600;">Resume-init</h3>
      </div>
      <div class="col-sm-8 col-lg-6 col-xl-4 offset-xl-1">
            <form name="signUp" action="{{url_for('register')}}" onsubmit="return validateForm()" method="post">
                <h4>{{msg}}</h4>
                <label for="email" class="form-label">Name:</label>
                <input required class="form-control" id="name" name="name" type="text" placeholder="Enter Your name" class="textbox" />
                <label for="email" class="form-label">Email:</label>
                <input required class="form-control" id="email" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter Your Email ID"
                class="textbox" />
                <label for="email" class="form-label">Phone:</label>
                <input required id="number" class="form-control" name="number" pattern="[0-9]{10}"  type="text" placeholder="Enter Your Phone No."
                class="textbox" />
                <label for="email" class="form-label">Password:</label>
                <input required id="password" class="form-control" name="password" type="password" placeholder="Enter Your Password"
                class="textbox" /><br>
                <input class="btn btn-success"  type="submit" class="btn" value="Sign Up">
            </form>
            <p >Already have an account? <a class="bottom" href="{{ url_for('login') }}"> Sign In here</a></p>
        </div>
    <script>
        function validateForm() {
            let x = document.forms["signUp"]["name"].value;
            if (x == "") {
                // alert("Name must be filled out");
                document.getElementById('val').innerText="NAme Must Be their";
                return false;
            }
        }
        </script>
</div>
</body>

</html>
