<!DOCTYPE html>
<html lang="en">

<head>
    <title> Bootstrap Navbar Example </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid bg-dark" style="width: 100%;">
        <nav class="navbar bg-dark navbar-dark navbar-expand-sm" style="width: 100%;">
            <a class="navbar-brand" href="#"> LOGO </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsible">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsible">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> First </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Second </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Third </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>

</html>
