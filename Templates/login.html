<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login !</title>
  </head>
  <body>
    <div class="row" style="margin:10%;">

      <div class="col-sm-9 col-lg-6 col-xl-5 text-sm-center">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
        class="img-fluid" alt="Sample image">
        <h3 style="font-family: sans-serif; font-weight: 600;">Resume-init</h3>
    </div>
    <div class="col-sm-8 col-lg-6 col-xl-4 offset-xl-1">
      <h4>{{ msg }}</h4>
      <form action="\login" method="post">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input
            required
            type="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input
          required
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="bottom">Create New account? <a class="bottom" href="{{ url_for('register') }}"> SignUp here</a></p>
      </form>
    </div>
  </div>
  </body>
  </html>
