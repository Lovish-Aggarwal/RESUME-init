<!DOCTYPE html>
<html lang="en">

<head>
    <title> Skills </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    {% include "nav.html" %}
    
    <div class="container " >
        <h2 class="text-center"> Skills Sections </h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open modal
          </button>
          
          <!-- The Modal -->
          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Add New Skill
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="{{url_for('skills')}}" method="post">
                        <div class="mb-3 mt-3">
                          <label for="skill" class="form-label">Skill:</label>
                          <input type="text" class="form-control" id="skill" placeholder="Enter email" name="skill">
                        </div>
                        <div class="mb-1">
                          <label for="rating" class="form-label">Rating:</label>
                          <input type="number" max="10" class="form-control" id="rating" placeholder="rate your self out of 10" name="rating">
                        </div>
                        <div class="form-check ">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Skill</th>
                <th scope="col">Rating</th>
                <th scope="col">delete</th>

              </tr>
            </thead>
            <tbody>
                {% for i in data %}
              <tr>
                <th scope="row">{{  i.id  }}</th>
                <td>{{ i.skill  }}</td>
                <td>{{ i.rating }}</td>
                <td><a href="/skillDelete/{{i.id}}" class="btn btn-danger"> delete </a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>

</html>
